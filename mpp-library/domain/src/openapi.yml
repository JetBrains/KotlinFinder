openapi: 3.0.0
info:
  title: JetFinder server
  version: v1
servers:
  - url: http://kotlin-demo.kotlinconf.com:8080
    description: demo
paths:
  /finder/status:
    get:
      tags:
        - game
      summary: 'get status'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /finder/config:
    get:
      tags:
        - game
      summary: 'get config'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'
  /finder/proximity:
    get:
      tags:
        - game
      summary: 'send proximity nearby devices to get target info'
      parameters:
        - name: proximity
          in: query
          schema:
            type: string
          description: Device list
          required: false
          example: "beacon0:-10,beacon1:-20,beacon2:-55"
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProximityResponse'
components:
  schemas:
    StatusResponse:
      type: object
      properties:
        startTime:
          type: string
          format: date-time
          example: "2019-10-22 15:21:23"
        status:
          type: integer
          example: 1
        result:
          $ref: '#/components/schemas/ResultField'
      required:
        - startTime
        - status
        - result
    ConfigResponse:
      type: object
      properties:
        index:
          type: integer
          example: 1
        active:
          type: integer
          example: 2
        config:
          type: array
          items:
            $ref: '#/components/schemas/ConfigItem'
        result:
          $ref: '#/components/schemas/ResultField'
      required:
        - index
        - result
        - config
    ProximityResponse:
      type: object
      properties:
        discovered:
          description: "array with code of discovered spots"
          type: array
          items:
            type: integer
            example: 1
        near:
          type: array
          items:
            $ref: '#/components/schemas/ProximityItem'
        result:
          $ref: '#/components/schemas/ResultField'
    ConfigItem:
      type: object
      properties:
        code:
          type: integer
          example: 1
        question:
          type: string
          example: "Who?"
        hint:
          type: string
          example: "Me!"
      required:
        - code
        - question
        - hint
    ProximityItem:
      type: object
      properties:
        code:
          type: integer
          example: 2
        strength:
          type: integer
          example: 70
      required:
        - code
        - strength
    ResultField:
      type: string
      enum:
        - OK
        - ERROR
      example: "OK"